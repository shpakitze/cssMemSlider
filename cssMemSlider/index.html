<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <section>
      <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked />
        <input type="radio" name="point" id="slide2" />
        <input type="radio" name="point" id="slide3" />
        <input type="radio" name="point" id="slide4" />
        <div class="slider">
          <div class="slides slide1"></div>
          <div class="slides slide2"></div>
          <div class="slides slide3"></div>
          <div class="slides slide4"></div>
        </div>
        <div class="control-wrapper">
          <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
          </div>
          <div class="text-wrappr">
            <div class="text1 slides">Низкий FPS в Cyberpunk2077?</div>
            <div class="text2 slides">Знаешь что у меня низкое?</div>
            <div class="text3 slides">Давление, Карл!!!</div>
            <div class="text4 slides">Ты видел цены на видеокарты?!!</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
